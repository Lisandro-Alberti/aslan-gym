    <main class="act-fondo" >
        <section class="contenedor-grillas">
            <h1 class="act-h1" ><span class="nuestras-titulo" >NUESTRAS </span>ACTIVIDADES</h1>

            <div class="card">
                <img class="img-crossfit" src="../assets/img/crossfit.jfif" alt="img-crossfit">
        
                <figcaption>
                    <h3>Crossfit</h3>
                    
                    <p>CrossFit es un entrenamiento que conecta movimientos de diferentes disciplinas, tales como la halterofilia, el entrenamiento metabólico o el gimnástico. Tales movimientos tienen progresiones y regresiones según el nivel de cada persona. Estos movimientos son ejecutados a intensidad relativa. Esta actividad la puede realizar todo el mundo.</p>
                </figcaption>
            </div>

            <div class="card">
                <img class="img-musculacion" src="../assets/img/musculacion.webp" alt="img-musculacion">
            
                <figcaption>
                    <h3>Musculación</h3>
                    <p>Los ejercicios de fuerza son los que usan la resistencia para la contracción muscular. Genera resultados como el incremento de la resistencia anaeróbica, de la fuerza muscular y del tamaño de los músculos.</p>
                </figcaption>
            </div>

            <div class="card">
                <img class="img-power" src="../assets/img/powerrr.jfif" alt="img-power">
            
                <figcaption>
                    <h3>Powerlifting</h3>
                    <p>Deporte de fuerza que consiste en la realización de tres ejercicios de levantamiento de peso: <br>
                        .Sentadilla <br>
                        .Press de banca <br>
                       .Peso muerto </p>
                </figcaption>
            </div>

            <div class="card">
                <img class="img-cardio" src="../assets/img/caedio.jfif" alt="img-cardio">
            
                <figcaption>
                    <h3>Cardio</h3>
                    <p>Conocido como ejercicio aeróbico, es un ejercicio físico que necesita dela de la respiración aeróbica para poder realizarse. Es de baja a media intensidad y larga duración. Fortalece el corazón y promueve niveles de colesterol saludables ayudando a bajar de peso.</p>
                </figcaption>
            </div>

            <div class="card">
                <img class="img-funcional" src="../assets/img/entre.funci.webp" alt="img-funcional">
            
                <figcaption>
                    <h3>Entren. Funcional</h3>
                    <p>El entrenamiento funcional se basa en realizar ejercicios que se adaptan a los movimientos naturales del cuerpo humano para trabajar de forma global músculos y articulaciones. Una de sus principales ventajas es que se adaptan completamente a las condiciones físicas de cada persona, por eso resulta muy efectivo.</p>
                </figcaption>
            </div>

            <div class="card">
                <img class="img-deportivo" src="../assets/img/entre.dep.jfif" alt="img-deportivo">
            
                <figcaption>
                    <h3>Entren. Deportivo</h3>
                    <p>Orientado a la preparación física general del deportista, favoreciendo el desarrollo de las diferentes capacidadesy cualidades físicas. Su objetivo es promover y consolidar el rendimiento deportivo.</p>
                </figcaption>
            </div>

            <div class="card">
                <img class="img-impacto" src="../assets/img/alto.impacto.jfif" alt="img-impacto">
            
                <figcaption>
                    <h3>Bajo Impacto</h3>
                    <p>Esta ctiva está basada en movimientos correctivos donde la ejecución de estos movimientos aumentan el ritmo cardíaco gradualmente y ejercen menos presión sobre tus articulaciones en comparación con los ejercicios de alto impacto.</p>
                </figcaption>
            </div>

            <div class="card">
                <img class="img-zonamedia" src="../assets/img/zona.media.jpg" alt="img-zonamedia">
            
                <figcaption>
                    <h3>Zona Media</h3>
                    <p>Es un entrenamiento que centra su foco en zona media y tren inferior eficaz para perder grasa gracias a la intensidad de sus ejercicios.</p>
                </figcaption>
            </div>

            <div class="card">
                <img class="img-competencia" src="../assets/img/competencia.jfif" alt="img-competencia">
            
                <figcaption>
                    <h3>Competencia Crossfit</h3>
                    <p>Orientando a personas que quieran competir en Crossfit, o persiguen un objetivo particular y necesitan enfocar sus entrenamiento diario a ese objetivo.</p>
                </figcaption>
            </div>
